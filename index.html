<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Expense Organizer</h1>

      <div class="row">
        <div class="col-md-4" id="add-category-section">
          <h2>Categories:</h2>
          <table id="all-category-list" class="table">
            <tr>
              <th>Category</th><th>Total</th><th>Percent</th>
            </tr>
          </table>
          <form id="new-category">
            <div class="form-group">
              <label for="new-category-name">New category:</label>
              <input id="new-category-name" type="text" class="form-control">
            </div>
            <button type="submit" class="btn btn-danger">Add Category</button>
          </form>

        </div>

        <div class="col-md-4" id = "add-purchase-section">
          <h2>Add a purchase to <span class="purchase-category"></span>:</h2>
          <form id="new-purchase">
            <div class="form-group">
              <label for="new-purchase-description">Description</label>
              <input id="new-purchase-description" class='form-control' type="text">
            </div>
            <div class = "form-group">
              <label for="new-purchase-amount">Amount</label>
              <input id="new-purchase-amount" class="form-control" type="text">
            </div>

            <button type="submit" class="btn btn-danger">Add Purchase</button>
          </form>
        </div>

        <div class="col-md-4" id="show-purchases-section">
          <h2><span class="purchase-category"></span> purchases:</h2>
          <table class = "table" id="purchases-table">
            <tr>
              <th>Purchase</th>
              <th>Amount</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
